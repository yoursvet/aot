<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan</title>
    <style>
        body::before {
            content: "";
            background-image: url('images/guys.png');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1,
        .navigation a {
            color: rgb(34, 31, 31);
            margin-top: 20px;
            margin-bottom: 20px;
            z-index: 1;
            font-family: 'Comic Sans MS', cursive;
            text-decoration: none;
        }

        p {
            font-size: 20px;
            margin-top: -230px;
            color: rgb(147, 138, 138);
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
        }

        .page2-link {
            color: white;
            background-color: rgb(115, 87, 87);
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navigation a {
            color: rgb(34, 31, 31);
            text-decoration: none;
            margin: 0 10px;
            font-family: 'Comic Sans MS', cursive;
            flex: 1; 
        }

        section {
            margin-top: 60px;
            display: none;
            flex: 1; 
        }

        img {
            max-width: 100%;
            height: auto;
        }

        video {
            width: 100%;
            margin-top: 10px;
        }

        audio {
            width: 70%;
            margin-top: 20px;
        }

        h1, audio {
            flex: 1; 
        }

        @media (max-width: 768px) {
            .navigation a {
                flex: 100%; 
            }

            section, h1, audio {
                width: 100%; 
            }
        }
    </style>
</head>

<body>
    <nav class="navigation">
        <a href="#images" onclick="showSection('images')">Posters in the style of attack on the titans|</a>
        <a href="#videos" onclick="showSection('videos')">|Favorite moments from attack on the Titans</a>
    </nav>

    <section id="images">

    </section>

    <section id="videos">

    </section>

    <div class="navigation">
        <a href="page2.html" class="page2-link">Go to page 2</a>
    </div>

    <h1>Listen to the openings</h1>

    <audio controls>
        <source src="images/opening.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <audio controls>
        <source src="images/opnening2.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>
</body>

</html>
